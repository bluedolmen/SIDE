#reader.<type>.<option>=value
#renderer.<format>.<type>.<option>=value

# product reader options
reader.ProductReader.addAll=true
# feature reader options
reader.FeatureReader.addAll=false
reader.FeatureReader.readPlugins=true
reader.FeatureReader.readIncludedFeatures=true
# plugin reader options
reader.PluginReader.addAll=false
reader.PluginReader.addExtensions=true
reader.PluginReader.addRequiredBundle=false
# extension point reader option beware turn addAll to true enable call to mvn tree command
reader.BlxExtensionPointReader.addAll=false
# maven project reader
reader.MavenProjectReader.addAll=false

render.jung.filter=com.bluexml.side.Util.framework.tools.alfresco34dCE.*
#render.jung.filter.vertex.color=purple
#render.jung.filter.vertex.shape=ellipse
#render.jung.filter.edgesType=Module>Module,Plugin>Configuration,Configuration>Module
#render.jung.filter.vertexType=Module,Plugin,Configuration
render.jung.filter.includesAscendant=true
render.jung.filter.includesDescendant=true
render.jung.filter.caseSensitive=false