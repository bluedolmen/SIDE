PreferencePageSide.1=L'environnement MDA SIDE facilite le développement et le déploiement d'extensions de frameworks spécialisés comme Alfresco à travers la modélisation et la génération.\nLes sous-sections ci-jointes vous permettent de définir vos préférences d'utilisation de SIDE selon vos besoins.\n\nAllez sur www.bluexml.com pour obtenir des informations complémentaires et n'hésitez pas à contacter nos équipes support pour tirer le meilleur pour vos projets de SIDE.